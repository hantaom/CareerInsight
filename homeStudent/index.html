<!DOCTYPE html>
<html lang="en" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand disabled" href="#">CareerInsight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by job or location</button>
            </form>
        </div>
    </nav>
</head>
<body>
<div class="first">
    <label for="field">Field</label>
    <br>
    <select class="field" id="field" style="width: 400px; height: 40px;">
        <option disabled="true" selected="true">Please select a field of interest</option>
        <option value="0">Management occupations</option>
        <option value="1">Business, finance and administration occupations</option>
        <option value="2">Natural and applied sciences and related occupations</option>
        <option value="3">Health occupations </option>
        <option value="4">Occupations in education, law and social, community and government services</option>
        <option value="5">Occupations in art, culture, recreation and sport </option>
        <option value="6">Sales and service occupations</option>
        <option value="7">Trades, transport and equipment operators and related occupations</option>
        <option value="8">Natural resources, agriculture and related production occupations</option>
        <option value="9">Occupations in manufacturing and utilities</option>
    </select>
</div>
<br>
<br>

<div class="second">
    <label for="education" >Please indicate your desired level of education/training:</label>
    <br>
    <label for="education">A: • University degree (bachelor's, master's or doctorate)</label>
    <br>
    <label for="education">B: • Two to three years of post-secondary education at community college, institute of technology or CÉGEP
        <br>    or<br>
        • Two to five years of apprenticeship training
        <br>or<br>
        • Three to four years of secondary school and more than two years of on-the-job training,
        occupation-specific training courses or specific work experience<br>
        • Occupations with supervisory responsibilities are also assigned to skill level B.<br>
        • Occupations with significant health and safety responsibilities (e.g., fire fighters, police
        officers and licensed practical nurses) are assigned to skill level B.</label>
    <br>
    <label for="education">C: • Completion of secondary school and some short-duration courses or training specific to
        the occupation
        or
        • Some secondary school education, with up to two years of on-the-job training, training
        courses or specific work experience</label>
    <br>
    <label for="education">D: • Short work demonstration or on-the-job training
        <br> or<br>
        • No formal educational requirements</label>
    <br>

    <select class="education" id="education" style="width: 400px; height: 40px;">
        <option disabled="true" selected="true">Please select</option>
        <option value="0">Skill level A</option>
        <option value="2">Skill level B</option>
        <option value="4">Skill level C</option>
        <option value="6">Skill level D</option>
    </select>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
